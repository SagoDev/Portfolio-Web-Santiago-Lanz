<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--custom CSS-->
    <link rel="stylesheet" href="frontend.style.css">
    <title>Santiago Lanz</title>
</head>

<body>
    <!--Header-->
    <header class="active">
        <a href="" class="logo">Santiago Lanz</a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <!--Navbar sm/md-->
        <nav class="navbar d-sm-inline d-lg-none">
            <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg"
                aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-top" tabindex="-1" id="navbarOffcanvasLg"
                aria-labelledby="navbarOffcanvasLgLabel">
                <div class="offcanvas-header">
                    <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Men√∫</h2>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column justify-content-center align-item-center">
                    <div class="nav-item">
                        <a href="" data-section="home" class="active">Inicio</a>
                    </div>
                    <div class="nav-item">
                        <a href="" data-section="resume">Sobre Mi</a>
                    </div>
                    <div class="nav-item">
                        <a href="" data-section="projects">Projectos</a>
                    </div>
                    <div class="nav-item">
                        <a href="" data-section="contact">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        <!--Navbar lg-->
        <nav class="navbar navbar-lg d-none d-lg-flex">
            <a href="" data-section="home" class="active">Inicio</a>
            <a href="" data-section="resume">Sobre Mi</a>
            <a href="" data-section="projects">Projectos</a>
            <a href="" data-section="contact">Contacto</a>
        </nav>
    </header>

    <div id="bars" class="bars-box active">        
        <div class="bar" style="--i:8"></div>
        <div class="bar" style="--i:7"></div>
        <div class="bar" style="--i:6"></div>
        <div class="bar" style="--i:5"></div>
        <div class="bar" style="--i:4"></div>
        <div class="bar" style="--i:3"></div>
        <div class="bar" style="--i:2"></div>
        <div class="bar" style="--i:1"></div>
    </div>
    <section id="section-box" class="active">

    </section>
    <!--custom js-->
    <script src="frontend.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--emailjs-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <!--sweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
