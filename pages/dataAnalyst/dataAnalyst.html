<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--custom CSS-->
    <link rel="stylesheet" href="./dataAnalyst.style.css">
    <title>Santiago Lanz</title>
</head>

<body>
    <!--Header-->
    <header class="active">

        <a href="" class="logo">SANTIAGO<span class="desc">LANZ</span></a>

        <!--Navbar sm/md-->
        <nav class="navbar d-sm-inline d-lg-none">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg"
                aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-top" tabindex="-1" id="navbarOffcanvasLg"
                aria-labelledby="navbarOffcanvasLgLabel">
                <div class="offcanvas-header">
                    <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column justify-content-center align-item-center">
                    <div class="nav-item">
                        <a href="#ad-home" class="nav-link active">
                            <p>INICIO</p>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#ad-about" class="nav-link">
                            <p>SOBRE MI</p>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#ad-projects" class="nav-link">
                            <p>PROJECTOS</p>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#ad-contact" class="link nav-link">
                            <p>CONTACTO</p>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!--Navbar lg-->
        <nav class="navbar d-none d-lg-flex">
            <a href="#ad-home" class="active">INICIO</a>
            <a href="#ad-about">SOBRE MI</a>
            <a href="ad-projects">PROJECTOS</a>
            <a href="#ad-contact">CONTACTO</a>
        </nav>
    </header>
    <main class="main-sections">
        <!--Sección Bienvenida-->
        <section id="ad-home" class="ad-home row">
            <div class="ad-home-detail col-12 row">
                <div class="text-detail col-12 col-lg-6 text-center text-lg-end">
                    <h1>Analista de Datos Jr.</h1>
                    <h2>Detallista y Resolutivo</h2>
                    <p class="desc">Con sede en Florida, Uruguay.</p>
                </div>
                <div class="ad-home-img col-12 col-lg-6">
                    <img class="img img-fluid" src="/img/dashboards/3515462.png" alt="dashboards_img">
                </div>
            </div>
            <div class="btn-sm col-12 text-center text-lg-start">
                <div class="sm">
                    <p>
                        <a href="https://www.linkedin.com/in/santiagolanz" target="_blank" rel="noreferrer">LinkedIn</a>
                        /
                        <a href="https://github.com/SagoDev" target="_blank" rel="noreferrer">GitHub</a>
                    </p>
                </div>
            </div>
            <div class="bg-circle">
            </div>
        </section>

        <!--Sección Sobre Mi-->
        <section id="ad-about" class="ad-about">
            <div class="personal-dashboard row">
                <div class="dashboard-slidebar col-2">
                    <div class="slidebar-header">
                        <h4><i class='bx bxs-dashboard'></i>Dashboard</h4>
                    </div>
                    <div class="slidebar-body">
                        <div class="profile-detail">
                            <img src="/img/profiles/img-profile.png" alt="foto perfil">
                            <h4>Santiago Lanz</h4>
                        </div>
                        <div class="slidebar-options">
                            <button class="slidebar-btn active" data-detail="about">Datos</button>
                            <button class="slidebar-btn" data-detail="skills">Habilidades</button>
                            <button class="slidebar-btn" data-detail="education">Educación</button>
                            <button class="slidebar-btn" data-detail="experience">Experiencia</button>
                        </div>
                    </div>
                    <div class="slidebar-footer">
                        footer
                    </div>
                </div>
                <div class="dashboard-detail col-10">
                    <div class="search-box">
                        <nav class="navbar">
                            <div class="container-fluid align-item-center justify-content-center">
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn search-btn" type="submit"><i class='bx bx-search'></i></button>
                                </form>
                            </div>
                        </nav>
                    </div>


                </div>
            </div>
        </section>
        <section id="ad-projects">

        </section>
        <section id="ad-contact">

        </section>
    </main>

    <!--custom js-->
    <script src="./dataAnalyst.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--emailjs-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <!--sweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
